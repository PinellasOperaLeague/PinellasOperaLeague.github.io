<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Pinellas Opera League</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/pol.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/carousel/carousel.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  <body>

    <div id="navbar">
    </div>

    <div id="cruise" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#cruise" data-slide-to="0" class="active"></li>
        <li data-target="#cruise" data-slide-to="1"></li>
        <li data-target="#cruise" data-slide-to="2"></li>
        <li data-target="#cruise" data-slide-to="3"></li>
        <li data-target="#cruise" data-slide-to="4"></li>
        <li data-target="#cruise" data-slide-to="5"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <div class="image-fill" style="background-image:url(images/cruise/1.jpg);"></div>
        </div>
        <div class="item">
          <div class="image-fill" style="background-image:url(images/cruise/2.jpg);"></div>
        </div>
        <div class="item">
          <div class="image-fill" style="background-image:url(images/cruise/3.jpg);"></div>
        </div>
        <div class="item">
          <div class="image-fill" style="background-image:url(images/cruise/4.jpg);"></div>
        </div>
        <div class="item">
          <div class="image-fill" style="background-image:url(images/cruise/5.jpg);"></div>
        </div>
        <div class="item">
          <div class="image-fill" style="background-image:url(images/cruise/6.jpg);"></div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#cruise" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#cruise" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center">Valentines Dinner Cruise 2014</h3>
        </div>
      </div>

      <hr>

      <footer>
      <p>&copy; Pinellas Opera League 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/navbar.js"></script>
    <script>
      $(document).ready(function(){
        setActiveNavbar("galleries");
      });
    </script>
